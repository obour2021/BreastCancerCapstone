
{% load static %}
{% block main %}

<center><h1>Breast Cancer Recurrence Predictor</h1></center>
 <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
<div class="signup-form">
<h2>Sign Up</h2>
	<form class="signup" method="POST">
			<div>
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Signup"/>
				<p>Already have an account? <a href="{% url 'login' %}">Login</a> / <a href="{% url 'home' %}">Home</a></p>
			</div>
	</form>
</div>
{% endblock %}
